<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>The No-Rona App</title>
</head>

<body>

    <!-- Nav Section (Top bar) -->
    <section>
        <nav class="outline">
            <h2>"If you can dodge a wrench, you can dodge the 'rona." -Average Joe's</h2>

        </nav>
    </section>


    <!-- Main Section  -->
    <section class="outline main">

        <!-- Title -->
        <div class="outline">
            <h1>Covid Calculator</h1>
        </div>


        <!-- Instructions / Intro Area -->
        <div class="outline">
            <h3>Discover the CDC Community Level for the county of your choosing</h3>
            <p></p>
        </div>

        <!-- Location Input Form -->
        <div class="container outline">
            <div class="outline-box search-box">
                <select id="county">
                    <option value="06037">Los Angeles County</option>
                    <option value="13075">Cook County</option>
                    <option value="13145">Harris County</option>
                    <option value="04013">Maricopa County</option>
                    <option value="06073">San Diego County</option>
                    <option value="06059">Orange County</option>
                    <option value="18103">Miami Dade County</option>
                    <option value="01047">Dallas County</option>
                    <option value="06065">Riverside County</option>
                    <option value="06031">Kings County</option>
                </select>
                <button id="searchBtn">Search</button>
            </div>

            <!-- Results Area -->
            <div id="level-box" class="outline" hidden>
                <h2 id="preface"></h2>
                <h1 id="level"></span></h2>
            </div>
        </div>

    </section>   <!-- ^^ End Main Section ^^ -->
<!-- dhcusdhiwhdiedh -->

    <script src="./assets/js/script.js"></script>
</body>

</html>
